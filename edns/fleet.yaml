defaultNamespace: external-dns
helm:
  repo: https://kubernetes-sigs.github.io/external-dns/
  version: 1.15.0
  chart: external-dns
  releaseName: external-dns
  valuesFrom:
    - secretKeyRef:
        name: edns-secret-values
        key: values.yaml
  values:
    txtOwnerId: global.fleet.clusterName
    provider:
      name: rfc2136
      rfc2136:
        host: "172.21.21.21"
        port: 53
        zone: "krebiehl.com."
        tsigSecretAlg: "hmac-sha512"
        tsigKeyname: "krebiehl.com."
dependsOn:
  - name: fleet-cluster-essentials-edns-secret
